<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Farcaster Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Ethos Channel Reader</h1>
                    <p class="text-sm text-gray-500">Reputation-driven feed filtering</p>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Channel</label>
                <input 
                    type="text" 
                    id="channelInput"
                    value="ethos"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Enter channel name"
                >
            </div>
            <button 
                id="loadButton"
                class="mt-3 w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-semibold"
            >
                ğŸ”„ Load Channel
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Filters</h3>
            <div class="flex gap-4 flex-wrap">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="highTrustFilter" class="w-4 h-4 text-purple-600 rounded">
                    <span class="text-sm font-medium text-gray-700">High Trust Only (â‰¥70)</span>
                </label>
                
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="hideLowTrustFilter" class="w-4 h-4 text-purple-600 rounded">
                    <span class="text-sm font-medium text-gray-700">Hide Low Trust (&lt;40)</span>
                </label>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="bg-white rounded-lg shadow-md p-8 text-center hidden">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
            </div>
            <p class="text-gray-500 mt-4">â³ Loading casts...</p>
        </div>

        <!-- Error -->
        <div id="error" class="bg-red-50 border-2 border-red-200 rounded-lg p-6 mb-6 hidden">
            <p class="text-red-700 font-bold text-lg mb-2">âš ï¸ Error</p>
            <p class="text-red-600 mb-4" id="errorMsg"></p>
            <button id="retry" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-semibold">
                ğŸ”„ Retry
            </button>
        </div>

        <!-- Casts -->
        <div id="casts" class="space-y-4"></div>

        <!-- Empty -->
        <div id="empty" class="bg-white rounded-lg shadow-md p-8 text-center hidden">
            <p class="text-gray-500 text-lg">ğŸ” No casts match your filters</p>
        </div>

        <!-- Stats -->
        <div id="stats" class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4 text-center hidden">
            <p class="text-blue-700 text-sm">
                âœ… <span id="total">0</span> casts loaded â€¢ <span id="displayed">0</span> displayed
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
